server.port=${PORT:8084}

spring.application.name=${APP_NAME:order}
spring.profiles.active=${ENV:prod}

management.endpoints.jmx.exposure.include=health,info
management.endpoints.web.exposure.include=health,info
info.app.name=order

eureka.client.service-url.defaultZone=${DISCOVERY_URL:http://localhost:8081/eureka}
eureka.instance.instance-id=${spring.cloud.client.hostname}:${spring.application.name}:${server.port}
eureka.instance.prefer-ip-address=true